<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">   
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
  <section id="login-form" class="login-form">
      <div class="container-fuild">
        <div class="row">
          <div class="col-md-7 right">

            <div class="form-description">
              <h1 class="title text-center title-right">CHÀO MỪNG ĐẾN VỚI HEHE</h1>
              
            </div>
          </div>


          <div class="col-md-5 ">
            <div class="form-container">

              <div class="form-header text-center">
                <a href="#"><img class="logo" src="img/logo.png" alt=""></a>
                <h2 class="title">Đăng kí</h2>
              </div>
              <div class="form-body">
                <form action="" method="post">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Tên người dùng</label>
                        <div class="field">
                          <span><i class="fa fa-user"></i></span>
                          <input type="text" class="form-control" name="username" id="username" placeholder="Nhập tên người dùng">
                        </div>
                      
                      </div> 
                <div class="form-group mb-3">
                  <label for="email" class="form-label">Địa chỉ email</label>
                  <div class="field">
                    <span><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Nhập email">
                  </div>
                
                </div>  
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <div class="field">
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                  </div>
                
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Nhập lại mật khẩu</label>
                    <div class="field">
                      <span><i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" name="password" id="password" placeholder="Nhập lại mật khẩu">
                    </div>
                  
                  </div>
                
                <!-- <div class="form-group mb-3">
                 
                <span>
                  <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault">
                  <label class="form-check-input" for="remember">Nhớ mật khẩu</label>
                
  
                </span> 
                   
                <a class="forgot-password" href="#">Lấy lại mật khẩu</a>
                </div> -->

                <div class="form-group mb-3 signup-btn">
                  <button type="submit" class="btn btn-block login-btn" >Đăng kí</button>
                </div>
                
                </div>  
                </form>

                <div class="form-footer ">
                  <h3 class="title">Đăng kí với</h3>
                  <ul class="social-network  text-center mt-4 mb-4">
                    <li class="facebook"><a href="#">Facebook</a></li>
                    <li class="twitter"><a href="#">Twitter</a></li>
                    <li class="gmail"><a href="#">Gmail</a></li>
                  </ul>

                </div>
              </div>
             
            </div>
         
          </div>

      
        </div>
      </div>

  </section>

  <script src="js/bootstrap.min.js"></script>
  

</body>
</html>
